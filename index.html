<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ahorcado</title>
</head>

<body>
    <div>
        <h1 class="titulo">Juego del ahorcado</h1>
    </div>

    <div class="main-container">
        <h1 id="msg-final"></h1>
        <h3 id="acierto"></h3>
        <div class="flex-row no-wrap">
            <h2 class="palabra" id="palabra"></h2>
            <div class="muñeco">
                <div class="palo1"></div>
                <div class="palo2"></div>
                <div class="horca1"></div>
                <div class="horca2" id="image0"></div>
                <div class="cabeza" id="image1"></div>
                <div class="torso" id="image2"></div>
                <div class="brazo-izquierdo" id="image3"></div>
                <div class="brazo-derecho" id="image4"></div>
                <div class="pierna-izquierda" id="image5"></div>
                <div class="pierna-derecha" id="image6"></div>
            </div>
        </div> <!--Aquí iva el boton de los intentos-->
        <br>
        <div>
            <center>
                <div class="flex-row" style="margin-left: 100px; margin-right: 100px; margin-top: -50px;">
                    <div class="col">
                        <div class="flex-row teclado" id="abcdario">
                        </div>
                    </div>
                    <div class="col"></div>
                </div>
            </center>
        </div>


        <br>
        <br>
    </div>
</div>
<div class="intentosBotones" id="turnos">
    <div class="col text">
        <h3>Intentos restantes: <span id="intentos">6</span></h3>
    </div>
    <div class="col">
        <button onclick="inicio()" id="reset" class="button2 text" style="font-size: 15px;">Elegir otra palabra</button>
        <button onclick="pista()" id="pista" class="button2 text" style="font-size: 15px;">Dame una pista!</button><br><br>
        <span id="hueco-pista" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"></span>
    </div>
</div>
</body>
</html>
